<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <title>Tennis Ladder App Splash</title>
  <link rel="stylesheet" type="text/css" href="https://cdnjs.cloudflare.com/ajax/libs/normalize/4.1.1/normalize.min.css">
  <link rel="stylesheet" type="text/css" href="./main.css">
</head>
<body>
    <h1>MK Tennis Ladder App</h1>
    <section id="welcome">
      <p>Tennis Ladder App sign in or register</p>
      <a href="/ladder.html"><button id="sign-in">Sign in</button></a>
      <a href="/registration.html"><button id="sign-up">Register</button></a>
  </section>
  
  <section id="ladder" hidden>
    <p>This section will show the ladder!</p>
  </section>
    
  <section id="score" hidden>
    <form>
      <fieldset>
        <legend><span id="defender">Defender:</span></legend>
        <input type="number" class="games" id="def-set1" min="0" max="7">
        <input type="number" class="games" id="def-set2" min="0" max="7">
        <input type="number" class="games" id="def-set3" min="0" max="7">
      </fieldset>  
      <fieldset>
          <legend><span id="challenger">Challenger:</span></legend>
        <input type="number" class="games" id="chal-set1" min="0" max="7">
        <input type="number" class="games" id="chal-set2" min="0" max="7">
        <input type="number" class="games" id="chal-set3" min="0" max="7">
      </fieldset>
      <button id="submit-score" type="submit">Submit</button>
    </form>
    <a href="/matches.html">View Match Results</a>
  </section>

  <section id="matches" hidden></section>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.1.0/jquery.min.js"></script>
	<script type="text/javascript" src="app.js"></script>
</body>
</html>
